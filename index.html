<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="plugins/easy-autocomplete.min.css">
  </head>
  <body>
    <div class="backgroundOverlay"></div>
    <div class="container">
      <p class="main"><span class="text">If only I had invested <input type="text" class="in" placeholder="$1,000"/> in <input type="text" class="stock" placeholder="Apple Inc."/> on <input type="text" class="date" placeholder="11th April 1989"/>. Today it would be worth <span class="ifOnly">......</span>
      <span class="hidden_in" style="display:none"></span><span class="hidden_stock" style="display:none"></span><span class="hidden_date" style="display:none"></span></span></p>
      <button>If Only</button>
      <div class="dataTable">
        <div class="row">
          <div class="cell header purchasePrice">Purchase Price</div>
          <div class="cell data purchasePrice"></div>
        </div>
        <div class="row">
          <div class="cell header numberOfShares">Number of Shares</div>
          <div class="cell data numberOfShares"></div>
        </div>
        <div class="row">
          <div class="cell header salePrice">Sale Price</div>
          <div class="cell data salePrice"></div>
        </div>
      </div>
      <p class="secondary" style="display: none;">If Only I had sold them on ...; each share would be worth $... and I would have made $... instead!</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="plugins/jquery.easy-autocomplete.min.js"></script>
    <script src="js/dates.json"></script>
    <script src="js/stock.json"></script>
    <script src="js/app.js"></script>
  </body>
</html>
