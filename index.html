<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
    <link rel="shortcut icon" href="./img/dollar.ico" type="image/x-icon">
    <title>If Only!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="plugins/easy-autocomplete.min.css">
    <link rel="stylesheet" href="plugins/jquery-ui.min.css">
  </head>
  <body>
    <div class="backgroundOverlay"></div>
    <div class="container">
      <p class="main"><span class="text">If only I had invested <input type="text" class="in" placeholder="$1,000" pattern="\d*"/> in <input type="text" class="stock" placeholder="Apple Inc."/> on <input type="date" class="date" placeholder="11th April 1989" />. Today it would be worth <span class="ifOnly">...</span></p>
      <button>If Only</button>
      <div class="dataTable">
        <div class="row">
          <div class="cell header purchasePrice">Purchase Price</div>
          <div class="cell data purchasePrice"></div>
        </div>
        <div class="row">
          <div class="cell header numberOfShares">Number of Shares</div>
          <div class="cell data numberOfShares"></div>
        </div>
        <div class="row">
          <div class="cell header salePrice">Sale Price</div>
          <div class="cell data salePrice"></div>
        </div>
      </div>
      <p class="secondary">If only I had sold them on <span class="ifOnlyDate"></span>; each share would be worth <span class="ifOnlyShare"></span> and I would have made <span class="ifOnlyTotal"></span> more!</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="plugins/jquery-ui.min.js"></script>
    <script src="plugins/jquery.easy-autocomplete.min.js"></script>
    <script src="js/stock.json"></script>
    <script src="js/app.js"></script>
  </body>
</html>
